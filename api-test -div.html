<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const API_key =
        "7B0UdKJ9T4IeLL7vj40OSMderbRN3mFXhyra69Q2rlGmiPq9J1xEQcKxka6i2x8ywX9eDEW8qor5Keh8a0trgA%3D%3D";

      const url = `
        https://apis.data.go.kr/6300000/openapi2022/restrnt/getrestrnt?serviceKey=${API_key}&pageNo=1&numOfRows=10
            `;

      function getData() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.send();

        xhr.addEventListener("load", () => {
          if (xhr.status === 200) {
            const result = JSON.parse(xhr.responseText);
            const root = document.getElementById("root");
            root.style.width = "100%";
            root.style.height = "100vh";
            console.dir(result);
            // div 생성
            const div = document.createElement("div");
            // root에 div 추가
            root.appendChild(div);

            div.style.backgroundColor = "lightblue";

            // ul 생성
            // const ul = document.createElement("ul");
            // ul을 div에 추가
            // div.appendChild(ul);

            result.response.body.items.forEach((item) => {
              const divin = document.createElement("div");
              div.textContent = `${item.restrntNm} - ${item.restrntSumm}- ${item.rprsFod} `;
              // ul.appendChild(li);
              div.style.width = "100";
              div.style.height = "100px";
              div.style.display = "plex";
              div.style.justifyContent = "center";
              div.style.alignItems = "center";
              div.style.borderRadius = "50px";
              div.style.gap = "10px";
            });
          }
        });
      }

      getData();
    </script>
  </body>
</html>
